<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@squaresapp/rawjs/raw.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Example RawJS WebApp</title>
</head>

<body>
    <script>
        document.body.append(
            raw.div(
                "container-fluid",
                raw.div(
                    "row",
                    raw.div(
                        "col-md-3", "bg-dark", "d-flex", "flex-column", "justify-content-center", { "height": "100vh", },
                        raw.div(
                            "py-4", "text-center",
                            raw.a(
                                "btn", "btn-primary", "w-100", "mb-3", { href: "#" },
                                raw.text`PPG Dashboard`
                            ),
                            raw.a(
                                "btn", "btn-primary", "w-100", { href: "#" },
                                raw.text`Compliance Portal`
                            )
                        ),
                        raw.hr("d-md-none")
                    ),
                    raw.div(
                        "col-md-9 d-flex align-items-center justify-content-center",
                        raw.p(
                            raw.text`This is the main content area. The sidebar is on the left and is 35% of the screen width.`
                        )
                    )
                )
            )
        );

    </script>
</body>

</html>
